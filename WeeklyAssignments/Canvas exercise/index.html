<!DOCTYPE html>
<html class="ui-mobile">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
    <title>Lab4 team-24</title>
    <script type="text/javascript">
      //<![CDATA[
        $(function() {
          var canvas = $('#canvas')[0];
          var ctx = canvas.getContext('2d');
          var lat = 60;
          var lon = 24;
        
          var header = $('div[data-role="header"]:visible');
          var footer = $('div[data-role="footer"]:visible');
          var content = $('div[data-role="content"]:visible');
          var viewport_height = $(window).height();
          var viewport_width = $(window).width();
          var content_height = viewport_height - header.outerHeight() - footer.outerHeight();
          /* Trim margin/border/padding height */
          content_height -= (content.outerHeight() - content.height());
          canvas.width = viewport_width;
          canvas.height = content_height;

          var current_x = canvas.width/2;
          var current_y = canvas.height/2;

          //Get location ASAP, regardless of accuracy
          
          function locate() {
              navigator.geolocation.getCurrentPosition(function(position) {  
              lat = position.coords.latitude;
              lon = position.coords.longitude;
            // (position.coords.latitude, position.coords.longitude);  
          });
          ctx.fillText("Current location: ("+lat+","+lon+")", 10, 10);
          } 

          function draw_circle_at(x,y) {
              ctx.fillStyle = "rgb(0, 150, 0)";
              ctx.beginPath();
              ctx.arc(x, y, 10, 0, Math.PI*2, true)
              ctx.closePath();
              ctx.stroke();
              ctx.fill();
          }

          function handle_orientation() {
              var new_x = current_x;
              var new_y = current_y;
              var msg_received = 0;
              
              // tested only on laptop without sensors :-(
              if (window.DeviceOrientationEvent) {
                  window.addEventListener("deviceorientation", function( event ) {
              
                  msg_received = 1;
                  
                  // calculate the new position
                  if( event.beta > 10 ) {
                    new_x++;
                  } else if ( event.beta < -10 ) {
                    new_y--; }

                  if( event.gamma > 10 ) {
                    new_x++;
                  } else if ( event.gamma < -10 ) {
                    new_y--; }
                  }, false)
                  
              } 
              
              if (msg_received == 0) {
                  new_x = new_x + 10;
                  new_y = new_y + 10;            		
            	}
            	
            	// check borders
              if ( new_x < 0 ) {
                new_x = 0;
              }
              if ( new_y < 0 ) {
                new_y = 0;
              }
              if ( new_x > canvas.width ) {
                new_x = canvas.width;
              }
              if ( new_y > canvas.height ) {
                new_y = canvas.height;
              }

              draw_circle_at(new_x, new_y);
              current_x = new_x;
              current_y = new_y;
          }

          locate();
          draw_circle_at(current_x, current_y);
          handle_orientation();
          
          $("#refresh").bind("click", function(e) {
            e.preventDefault();
            locate();
          });
          $("#save_local").bind("click", function(e) {
            e.preventDefault();
            handle_orientation();
          });
          $("#save_server").bind("click", function(e) {
            e.preventDefault();
          });
        })
        
      //]]>
    </script>
  </head>
  <body>
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Lab4 team-24</h1>
      </div>
      <div data-role="content">
        <canvas id="canvas"></canvas>
      </div>
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li>
              <a href="#home" id="refresh">Refresh</a>
            </li>
            <li>
              <a href="#home" id="save_local">Save locally</a>
            </li>
            <li>
              <a href="#home" id="save_server">Save to server</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
